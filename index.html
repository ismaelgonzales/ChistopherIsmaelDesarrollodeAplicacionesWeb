<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css
    ">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <form id="formulario-producto">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" required>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" required>
        <button type="submit">Agregar Producto</button>
    </form>
    <div id="lista-productos"></div>
    <div id="contenedor-formulario-edicion" style="display: none;">
        <h2>Editar Producto</h2>
        <form id="formulario-editar-producto">
            <input type="hidden" id="id-producto-editar">
            <label for="editar-nombre">Nuevo Nombre:</label>
            <input type="text" id="editar-nombre" required>
            <label for="editar-precio">Nuevo Precio:</label>
            <input type="number" id="editar-precio" required>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
